<mat-card>
  <mat-card-header class="mb-2" fxLayout="row wrap" fxLayoutAlign="space-between baseline">
    <mat-card-title>Mis contactos</mat-card-title>
    <a mat-raised-button class="ml-2" color="primary" routerLink="new">Nuevo contacto</a>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <mat-list>
      <div mat-subheader>Contactos ({{contacts.length}})</div>
      <mat-list-item *ngFor="let contact of contacts">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>{{contact.fullName}}</div>
        <div mat-line>{{contact.phone}}</div>
        <div mat-line> {{contact.birthdate | date}} </div>
        <button mat-icon-button [routerLink]="['edit', contact.id]">
          <mat-icon class="mat-24">create</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmDialog(contact)">
          <mat-icon class="mat-24">delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
