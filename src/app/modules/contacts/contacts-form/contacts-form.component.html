<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}} Contacto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mlr-2">
        <form [formGroup]="contactForm">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Número de Identificación</mat-label>
                <input type="number" matInput formControlName="id">
                <mat-error *ngIf="f.id.invalid">N. de Identificación es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="fullName">
                <mat-error *ngIf="f.fullName.invalid">Nombre Completo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Celular</mat-label>
                <input type="number" matInput formControlName="phone">
                <mat-error *ngIf="f.phone.invalid">Celular es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Dirección</mat-label>
                <textarea matInput formControlName="address"></textarea>
                <mat-error *ngIf="f.address.invalid">Dirección es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Fecha de Cumpleaño</mat-label>
                <input type="date" matInput formControlName="birthdate">
                <mat-error *ngIf="f.birthdate.invalid">Fecha de Cumpleaño es requerido</mat-error>
            </mat-form-field>
            <div class="example-button-row">
                <button type="button" mat-raised-button color="primary" (click)="save()">Guardar</button>
                <button type="button" mat-raised-button (click)="return()">Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
